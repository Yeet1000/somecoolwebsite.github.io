<html>
  <head>
    <script src="https://somecoolwebsite.github.io/p5/p5/p5.js"></script>
    <script src="https://somecoolwebsite.github.io/p5/p5/addons/p5.dom.js"></script>
    <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
    
<script>
		function setup() {
			 createCanvas(400, 400);
			 angleMode(DEGREES);
		 }

		 function draw() {
			 background(0);
			 translate(200, 200);
			 rotate(-90);

			 let hr = hour();
			 let mn = minute();
			 let sc = second();

			 strokeWeight(8);
			 stroke(255, 100, 150);
			 noFill();
			 let secondAngle = map(sc, 0, 60, 0, 360);
			 arc(0, 0, 300, 300, 0, secondAngle);

			 stroke(150, 100, 255);
			 let minuteAngle = map(mn, 0, 60, 0, 360);
			 arc(0, 0, 280, 280, 0, minuteAngle);

			 stroke(150, 255, 100);
			 let hourAngle = map(hr % 12, 0, 12, 0, 360);
			 arc(0, 0, 260, 260, 0, hourAngle);

			 push();
			 rotate(secondAngle);
			 stroke(255, 100, 150);
			 line(0, 0, 100, 0);
			 pop();

			 push();
			 rotate(minuteAngle);
			 stroke(150, 100, 255);
			 line(0, 0, 75, 0);
			 pop();

			 push();
			 rotate(hourAngle);
			 stroke(150, 255, 100);
			 line(0, 0, 50, 0);
			 pop();

			 stroke(255);
			 point(0, 0);

			 push();
			 rotate(90);
			 fill(255);
			 textSize(30);
			 noStroke();
			 text(hr % 12 + ':' + mn + ':' + sc, -40, -50);
			 if(hr>=12){
				text("PM", -20, 50);
			 }
			 else{
				text("AM", -20, 50);
			 }
			 pop();

		 }
		</script>
  </head>
  <body>
  </body>
</html>
