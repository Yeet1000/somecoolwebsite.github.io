<script>
var clks = 0;
var int = setInterval(function(){},1000);
var intm = 5000;
function $(n){return document.getElementById(n)}
$('click').addEventListener('click', function(){
	clks++;

});
$('clicker').addEventListener('click', function(){
	$('cps').innerText = intm;
	clearInterval(int);
    int = setInterval(function(){
    	$('click').click();
    },intm);
    intm-=10;
});
